<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Viajens Express</title>
</head>
<body>
    <header>
        <h1>Viajens Express</h1>
        <p>Compre sua passagem e ganhe o hotel de brinde!</p>
    </header>
    <main>
        <p>Bem-vindo ao nosso site de viagens. Escolha seu destino favorito e aproveite esta oferta exclusiva.</p>
        <form id="viagem-form">
            <div class="form-field">
                <label for="embarque">Embarque:</label>
                <input type="text" id="embarque" name="embarque" required>
            </div>
            <div class="form-field">
                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" required>
            </div>
            <a href="#" id="buy" class="btn btn1 btn-main">Comprar Passagem</a>
        </form>
    </main>
    <script>
        document.getElementById('buy').addEventListener('click', function(event) {
            event.preventDefault();
            alert('Parabéns! Você comprou sua passagem e recebeu o hotel totalmente de graça!');
        });
    </script>
</body>
</html>
